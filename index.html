<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Digital ID</title>
  </head>
  <body>
    <div class="main">
      <div class="min-header">
        <div class="logo">
          <img src="./Wote TTI Logo.jpg" alt="Wote TTI Logo" />

            Wote Technical <br />
            Training Institute <br />
            <span class="black">Student ID Card</span>
          </div>
        </div>
      </div>
      <div class="line"></div>
      <div class="content">
        <div class="form">
          <label>Name: <span class="name">Kivati Jacob Wambua</span></label>
          <br />
          <label>Reg No: <span class="reg">ICT/DICT/07304/S2022</span></label>
          <br />
          <label>Nationality: <span class="nat">Kenya</span></label>
          <br />
          <label>Programme: 
            <span class="prog">
              Diploma in Information <br />
              Communication <br />
              Technology
            </span>
          </label>
        </div>
        <div class="igm">
          <img src="./1.webp" alt="Photo" />
        </div>
      </div>
      <h5>
        Issued under the authority of the 
        <span class="action">Ministry of Education</span>
      </h5>
    </div>
