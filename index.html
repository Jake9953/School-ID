<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Digital ID for Wote Technical Training Institute" />
    <meta name="keywords" content="Student ID, Wote Technical, Education" />
    <link rel="stylesheet" href="./style.css" />
    <title>Digital ID</title>
  </head>
  <body>
    <main class="main">
      <header class="min-header">
        <div class="logo" aria-label="Wote Technical Training Institute Logo">
          <img src="./Wote TTI Logo.jpg" alt="Wote Technical Training Institute Logo" />
          <div class="title">
            Wote Technical <br />
            Training Institute <br />
            <span class="black">Student ID Card</span>
          </div>
        </div>
      </header>
      <div class="line"></div>
      <section class="content">
        <div class="form">
          <label>Name: <span class="name">Kivati Jacob Wambua</span></label>
          <br />
          <label>Reg No: <span class="reg">ICT/DICT/07304/S2022</span></label>
          <br />
          <label>Nationality: <span class="nat">Kenya</span></label>
          <br />
          <label>Programme: 
            <span class="prog">
              Diploma in Information <br />
              Communication <br />
              Technology
            </span>
          </label>
        </div>
        <div class="igm">
          <img src="./1.webp" alt="Student Photo of Kivati Jacob Wambua" />
        </div>
      </section>
      <h5>
        Issued under the authority of the 
        <span class="action">Ministry of Education</span>
      </h5>
    </main>
    <footer>
      <!-- Footer content can go here -->
    </footer>
